spring.application.name=api
app.cookie.secure=false
app.baseUrl=http://localhost:4200
# Configuration de la base de donnees pour Spring Data + DDL Flyway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=DEBUG
# Configuration de Spring Data & Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Clé secrète pour signer les JWT
application.security.jwt.secret-key=${JWT_KEY}
# Loggers
logging.level.com.cliet_tableaux.api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.file.name=logs/app.log
